{% extends 'base.html' %}

{% block title %} Edit Blog {% endblock %}

{% block content %}
<div class="card mx-auto" style="width: 21rem;">
    <h5 class="card-header text-center">Edit Blog</h5>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="blogTitle" class="form-label">Title (optional)</label>
                <textarea name="title" class="form-control" id="blogTitle" rows="1">{{ post['title'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="blogContent" class="form-label">Content (required)</label>
                <textarea name="content" class="form-control" id="blogContent" rows="8"
                    required>{{ post['content'] }}</textarea>
            </div>
            <div class="mb-3 text-center">
                <div class="row">
                    <div class="col"><button class="btn btn-outline-light" type="submit">Update Post</button></div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteModal">
                            Delete Post
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            Cancel
                                        </button>
                                        <a type="button" class="btn btn-danger"
                                            href="{{ url_for('blog.delete_blog', id=post['id']) }}">
                                            Confirm
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
