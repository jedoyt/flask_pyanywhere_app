{% extends 'base.html' %}

{% block title %} Edit Blog {% endblock %}

{% block content %}
<div class="card">
    <h5 class="card-header text-center">Edit Blog</h5>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="blogTitle" class="form-label">Title (optional)</label>
                <textarea name="title" class="form-control" id="blogTitle" rows="1">{{ post['title'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="blogContent" class="form-label">Content (required)</label>
                <textarea name="content" class="form-control" id="blogContent" rows="5" required>{{ post['content'] }}</textarea>
            </div>
            <div class="mb-3 text-center">
                <div class="row">
                    <div class="col"><button class="btn btn-outline-light" type="submit">Update Post</button></div>
                    <div class="col"><a class="btn btn-danger" href="{{ url_for('blog.delete_blog', id=post['id']) }}">Delete Post</a></div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
